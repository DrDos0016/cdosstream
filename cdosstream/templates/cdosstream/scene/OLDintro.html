<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" type="text/css" href="/static/wozzt/css/wozzt-stream.css">
<script src="/static/wozzt/js/jquery-3.6.1.min.js"></script>

<script>
const sound = new Audio();

$(document).ready(function (){
    sound.src = "{{audio}}";
    sound.loop = true;
    sound.volume = 0.3;
    sound.play();
});
</script>

<style>
#focus audio { display:none; }
#focus { max-width:1440px; overflow:hidden; justify-content:flex-start; }

#overlay {
    position:absolute;
    top:30px;
    left:0px;
}

.hotfix h1 { font-size:248px; }
</style>
</head>
<body>

<div id="main">
    <div id="header">
        <div id="header-left"></div>
        <div id="header-right"><img src="/static/wozzt/image/heading.png"></div>
    </div>
    <div id="focus">
        {% comment %}<audio src="{{audio}}" autoplay="autoplay" loop="True"></audio>{% endcomment %}
        <video src="{{video}}" autoplay="autoplay" loop="True"></video>
    </div>
    <div id="overview" class="block">
    </div>
    <div id="hud" class="block">
        <div id="stream-card" class="cp437 ega-darkblue-bg hotfix">
            <h3><span class="heading-letter ega-black ega-gray-bg">♫</span>Now Playing:</h3>
            <p>"Second Cruise" by congusbongus</p>

            <h3><span class="heading-letter ega-darkcyan-bg">∞</span>Link:</h3>
            <p>https://opengameart.org/<br>content/second-cruise</p>
        </div>
    </div>
    <div id="chat" class="block"></div>
</div>

</body>
</html>
