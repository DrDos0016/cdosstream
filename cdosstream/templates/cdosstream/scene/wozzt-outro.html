{% extends "cdosstream/main.html" %}

{% block local_css %}
<link rel="stylesheet" type="text/css" href="/static/cdosstream/css/wozzt-layout.css">
<link rel="stylesheet" type="text/css" href="/static/cdosstream/css/wozzt-events.css">
<style>
body {
    width:1440px;
    height:1050px;
    background:url("/static/cdosstream/scene/outro/outro-bg.png");
    background-repeat:no-repeat;
}

#text-wrapper
{
    position:absolute;
    top:1008px;
    left:0px;
    width:1440px;
    text-align:center;
}

#outro-credits
{
    padding-left:24px;
    padding-right:24px;
    font-size:36pt;
    line-height:42px;
    height:42px;
    width:1440px;
}

</style>
{% endblock %}

{% block local_scripts %}
<script>
const bgm = new Audio();

$(document).ready(function (){
    //return true; // DEBUG
    bgm.src = "/static/cdosstream/scene/outro/vol-napping_on_a_cloud.ogg";
    bgm.loop = true;
    bgm.volume = 0.5;
    bgm.play();
});
</script>
<script src="/static/cdosstream/js/patrons.js"></script>
<script src="/static/cdosstream/js/outro.js"></script>
{% endblock %}

{% block body %}
<div id="text-wrapper">
    <div id="outro-credits" class="active flashing"></div>
</div>
<div class="pos-hud block">
    <div class="info-card">
        <div id="stream-card" class="cp437 ega-darkblue-bg" data-card-pk="{{card.pk}}">
            <div>
                <h1><span class="heading-letter ega-gray-bg">♫</span>Now Playing:</h1>
                <div class="indented-block">"Napping On A Cloud" by congusbongus</div>
            </div>
            <div>
                <h1><span class="heading-letter ega-darkcyan-bg">∞</span>Link:</h1>
                <div class="indented-block">https://opengameart.org/<br>content/napping-on-a-cloud</div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
